  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql

  postgres:
    image: postgres:13
    container_name: notiz-api-db
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
    
  redis:
    image: redis:6
    container_name: notiz-api-redis
    restart: always
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - 6379:6379
    volumes:
      - redis:/data

volumes:
  mysql:
    name: mysql-db
  postgres:
    name: notiz-api-db
  redis:
    name: nest-api-redis