name: Notiz Api CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL}}
      - run: npm test
